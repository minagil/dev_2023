<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Slider</title>
		<link rel="stylesheet" href="./style.css" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
		/>
		<script src="./script.js" defer></script>
	</head>
	<body>
		<div class="wrapper">
			<div class="uicarousel" data-module="uicarousel">
				<div class="uicarousel_controller">
					<button type="button" class="uicarousel_btn_prev">
						<i class="fa-solid fa-angle-left"></i>
					</button>
					<button type="button" class="uicarousel_btn_next">
						<i class="fa-solid fa-angle-right"></i>
					</button>
				</div>
				<div class="uicarousel_items">
					<div class="uicarousel_item current">
						<div class="img">
							<img src="./images/img-1.jpg" alt="img1" />
						</div>
						<h2>Blanche Pearson</h2>
						<span>Sales Manager</span>
					</div>
					<div class="uicarousel_item">
						<div class="img">
							<img src="./images/img-2.jpg" alt="img2" />
						</div>
						<h2>Joenas Brauers</h2>
						<span>Web Developer</span>
					</div>
					<div class="uicarousel_item">
						<div class="img">
							<img src="./images/img-3.jpg" alt="img3" />
						</div>
						<h2>Lariach French</h2>
						<span>Online Teacher</span>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
